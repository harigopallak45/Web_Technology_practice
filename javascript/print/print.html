<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintFunction</title>
    <script src="./print.js"  async></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 100%;
            height: 200px;
            float: left;
        }
        img{
            width: 200px;
            float: left;
        }
        video{
            width: 200px;
            float: left;
        }
        input{
            width: 200px;
            height: 20px;
            float: left;
        }
    </style>
</head>
<body>
    <div>
        <img src="../../assets/images/earth.png" alt="earth">
        <video src="../../assets/videos/Aurora.mp4"></video>
    </div>
    <input type="button" value="print" id="print" onclick="print()">
</body>
</html>
