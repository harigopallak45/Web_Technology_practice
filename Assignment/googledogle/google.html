<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./goole.css">
</head>
<body>
        <center>
            <div id="parent">
                <div class="G  child">
                    <marquee behavior="slide" direction="down" scrollamount="10">G</marquee>
                </div>
                <div class="o child">
                    <marquee behavior="slide" direction="down" scrollamount="8">o</marquee>
                </div>
                <div id="orange "class="child">
                    <marquee behavior="slide" direction="down" scrollamount="7">o</marquee>
                </div>
                <div class="G child">
                    <marquee behavior="slide" direction="down" scrollamount="6">g</marquee>
                </div>
                <div id="l " class="child">
                    <marquee behavior="slide" direction="down" scrollamount="5">l</marquee>
                </div>
                <div class="o child">
                    <marquee behavior="slide" direction="down" scrollamount="4">e</marquee>
                </div>
            </div>
        </center>
</body>
</html>
