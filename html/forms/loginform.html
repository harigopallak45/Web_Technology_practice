<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center style="margin-top: 300px;">    
        <h1>Login Form</h1>

    <div style="width: 300px;">
        <fieldset>
            <h1>User Login</h1>
            <form action="https://www.facebook.com/login.php/" target="_blank">
                <label for="">Username</label>
                <input type="text" name="Username" id="" required>
                <br><br>
                <label for="">Password</label>
                <input type="password" name="Password" id="" required>
                <br><br>
                <input type="image" value="Login" src="../../assets/images/Login.png" style="width: 30px;">
                <input type="reset" value="Clear">                <br><br>
                <a href="https://www.facebook.com/r.php/" target="_blank">
                    Create Account
                </a>
                <a href="">Forget Password</a>
            </form>
        </fieldset>
    </div>
</center>
</body>
</html>
