<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttributesButton</title>
    <style>
        /* Center the buttons on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .buttons-container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: lightblue;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .popup.active {
            display: block;
        }

        .popup-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Overlay styling */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .overlay.active {
            display: block;
        }
    </style>

    <script>
        // Function to toggle the display of a popup
        function togglePopup(popupId) {
            var popup = document.getElementById(popupId);
            var overlay = document.getElementById('overlay');

            // If the popup is currently active, remove the active class to hide it
            if (popup.classList.contains('active')) {
                popup.classList.remove('active');
                overlay.classList.remove('active');
            } else {
                // Otherwise, add the active class to show the popup
                popup.classList.add('active');
                overlay.classList.add('active');
            }
        }

        // Function to close all popups
        function closeAllPopups() {
            var popups = document.querySelectorAll('.popup');

            // Iterate through all popups and remove the active class
            popups.forEach(function (popup) {
                popup.classList.remove('active');
            });

            // Remove the active class from the overlay to hide it
            var overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
        }
    </script>
</head>

<body>
    <div class="buttons-container">
        <button onclick="togglePopup('loginPopup')">Sign In</button>
        <button onclick="togglePopup('signupPopup')">Sign Up</button>
    </div>

    <div id="loginPopup" class="popup">
        <span class="close-btn" onclick="togglePopup('loginPopup')">&times;</span>
        <div class="popup-header">Login Form</div>
        <div>
            <form action="https://www.facebook.com/login.php/" target="_blank">
                <input type="text" placeholder="Username" name="Username" id="username" required><sup style="color: red;">*</sup>
                <br><br>
                <div>
                    <input type="password" name="Password" id="password1" minlength="1" maxlength="1" style="width: 8px;">
                    <input type="password" name="Password" id="password2" minlength="1" maxlength="1" style="width: 8px;">
                    <input type="password" name="Password" id="password3" minlength="1" maxlength="1" style="width: 8px;">
                    <input type="password" name="Password" id="password4" minlength="1" maxlength="1" style="width: 8px;">
                    <input type="password" name="Password" id="password5" minlength="1" maxlength="1" style="width: 8px;">
                    <input type="password" name="Password" id="password6" minlength="1" maxlength="1" style="width: 8px;">
                    <sup style="color: red;">*</sup>
                </div>
                <br><br>
                <input type="email" name="Email" id="email" placeholder="Email" required><sup style="color: red;">*</sup>
                <br><br>
                <input type="number" name="Number" id="phone" min="0000000000" max="9999999999" placeholder="Phone No" required><sup style="color: red;">*</sup>
                <br><br>
                <input type="time" name="Time" id="time" placeholder="time" min="06:00" max="18:00">
                <br><br>
                <select name="Course" id="course">
                    <optgroup label="Programming">
                        <option>Pyton</option>
                        <option>Java</option>
                        <option>C++</option>
                    </optgroup>
                    <optgroup label="Web-Tech">
                        <option>Html</option>
                        <option>Flask</option>
                        <option>Php</option>
                    </optgroup>
                </select>
                <input type="text" name="Place" id="place" list="place_list">
                <datalist name="Place_list" id="place_list">
                    <option>Salem</option>
                    <option>Covai</option>
                    <option>Madras</option>
                    <option>Kochi</option>
                    <option>Alapuzha</option>
                    <option>Karaikal</option>
                </datalist>
                <center>
                    <input type="submit" value="Login" disabled>
                    <input type="reset" value="Clear" style="margin-left: 25px;">
                </center>
                <center>
                    <a href="https://www.facebook.com/r.php/" target="_blank">Create Account</a>
                    <a href="#" style="margin-left: 25px;">Forget Password</a>
                </center>
            </form>
        </div>
    </div>

    <div id="signupPopup" class="popup">
        <span class="close-btn" onclick="togglePopup('signupPopup')">&times;</span>
        <div class="popup-header">Sign Up Form</div>
        <!-- Add your signup form here -->
    </div>

    <div class="overlay" id="overlay" onclick="closeAllPopups()"></div>
</body>

</html>
